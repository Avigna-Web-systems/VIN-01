name: Build & Push ASP.NET Image to GHCR

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: windows-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set lowercase owner name
      shell: pwsh
      run: |
        $owner = "${{ github.repository_owner }}".ToLower()
        "OWNER_LOWER=$owner" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Build Docker image
      run: |
        docker build `
          -t ghcr.io/${{ env.OWNER_LOWER }}/vin-01:latest `
          -t ghcr.io/${{ env.OWNER_LOWER }}/vin-01:${{ github.run_number }} .

    - name: Push Docker image
      run: |
        docker push ghcr.io/${{ env.OWNER_LOWER }}/vin-01:latest
        docker push ghcr.io/${{ env.OWNER_LOWER }}/vin-01:${{ github.run_number }}
